name: cd
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL}}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run database migrations
        run: ./scripts/migrateup.sh

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Build Docker image and push to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-478207/notely-ar-repo/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-478207/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-478207 --max-instances=4